<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC ANIMES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="our-container">
        <h1>RC ANIMES</h1>
        <nav>
            <ul id="li-container">
                <li>
                    <a href="#">magia</a>
                </li>
                <li>
                    <a href="#">romance</a>
                </li>
                <li>
                    <a href="#">luta</a>
                </li>
                <li>
                    <a href="#">fantasia</a>
                </li>
                <li>
                    <a href="#">aventura</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="img-container">
        <img src="./img/dragon ball.jpg" alt="dragon ball">
        <img src="./img/naruto.jpg" alt="naruto">
        <img src="./img/one piece.jpg" alt="one piece">
    </div>
    <h2>Os melhores animes você só encontra aqui</h2>
    <div class="pots">
        <article class="pots-container">
            <img src="./img/jujustsu kaisen.jpg" alt="jujustsu kaisen">
            <h3 class="title">jujustsu kaisen</h3>
        </article>
        <article class="pots-container">
            <img src="./img/demon slayer.jpg" alt="demon slayer">
            <h3 class="title">demon slayer</h3>
        </article>
        <article class="pots-container">
            <img src="./img/attack on titan.jpg" alt="attack on titan">
            <h3 class="title">attack on titan</h3>
        </article>
    </div>
    <div class="pots-two">
        <article class="pots-container-two">
            <img src="./img/akame ga kill.jpg" alt="akame ga kill">
            <h3 class="title">akame ga kill</h3>
        </article>
        <article class="pots-container-two">
            <img src="./img/boku no hero.jpg" alt="boku no hero">
            <h3 class="title">boku no hero</h3>
        </article>
        <article class="pots-container-two">
            <img src="./img/Dr_Stone.jpg" alt="Dr.stone">
            <h3 class="title">Dr.stone</h3>
        </article>
    </div>
    <h3>tenha acesso a todos os animes se cadastrando em baixo</h3>
    <form id="form" class="form">
        
            <label class="form-label" for="nome">Nome do usuario</label>
            <input class="form-control"
            type="text" 
            id="nome" 
            name="nome"
            placeholder="nome do usuario"
            />
        
        
        
            <label class="form-label" for="email">Digite seu email</label>
            <input class="form-control"
            type="email" 
            name="email" 
            id="email"
            placeholder="seu email"
            />

            <label class="form-label" for="number">Digite seu numero</label>
            <input class="form-control" type="number" id="number" placeholder="Seu numero">
        
        
        
            <label class="form-label " for="senha">Digite sua senha</label>
            <input class="form-control" 
            type="password" 
            name="senha" 
            id="senha"
            placeholder="sua senha"
            />
        
        
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</body>
</html>
